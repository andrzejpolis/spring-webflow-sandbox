<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<c:choose>
		<c:when test="#{buttonData.type == 'CLOSE'}">
			<p:commandButton styleClass="btn-back" value="#{msg[buttonData.label]}" actionListener="#{dialogBean.clearContext}" onclick="dialogVar.hide()" />
		</c:when>
		<c:when test="#{buttonData.type == 'PROCEED'}">
			<p:commandButton styleClass="btn-primary" value="#{msg[buttonData.label]}" action="#{buttonData.getAction}" />
		</c:when>
		<c:otherwise><h:outputText value="Unknown Button ERROR: #{buttonData.type}" /></c:otherwise>
	</c:choose>
</ui:composition>
