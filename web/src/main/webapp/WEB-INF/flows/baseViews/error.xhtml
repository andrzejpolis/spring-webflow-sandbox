<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/one-col.xhtml">

	<ui:define name="title">#{msg['sws.error.title']}</ui:define>
	<ui:define name="content">
		<h:form>
		<p:panel styleClass="error" header="#{msg['sws.error.title']}">
			<h:outputText value="#{msg['sws.error.description']}"/>
			<f:facet name="footer">
				<ui:param name="returnUrl" value="/"/>
				<p:button href="#{returnUrl}" value="#{msg['sws.error.return']}"/>
			</f:facet>
		</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
