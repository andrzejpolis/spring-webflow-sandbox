<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:sec="http://www.springframework.org/security/tags"
				xmlns:p="http://primefaces.org/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:ajaxStatus id="ajaxStatusPanel" styleClass="ajaxStatus">
		<f:facet name="start">
			<h:graphicImage styleClass="loadingIndicator" value="/images/loadingindicator.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h1 class="appName">#{msg['app.name']}</h1>

	<h3 class="title">
		<ui:insert name="title"/>
	</h3>

	<div class="welcome-box">
		<sec:authorize access="isAuthenticated()">
			<h:outputFormat styleClass="welcome" value="#{msg['sws.welcome']}">
				<f:param value="#{currentUser.principal.username}" />
			</h:outputFormat>
		</sec:authorize>

		<h:form styleClass="logout">
			<sec:authorize access="isAuthenticated()">
				<p:commandLink styleClass="more-strong" value="#{msg['sws.logout']}" action="logout"/>
			</sec:authorize>
		</h:form>
	</div>
</ui:composition>
