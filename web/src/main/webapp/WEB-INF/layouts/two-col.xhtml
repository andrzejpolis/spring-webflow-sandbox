<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jsp/jstl/core"
				template="/WEB-INF/layouts/standard.xhtml">

	<ui:define name="layout">
		<div id="container" class="two-col">
			<div id="header">
				<ui:include src="header.xhtml"/>
			</div>

			<div id="sidebar">
				<h:form>
					<ui:include src="menu.xhtml"/>
				</h:form>
			</div>

			<div id="content">
				<h:form  onkeypress="return event.keyCode != 13">
					<p:panel id="main">
						<f:facet name="header">
							<ui:insert name="title"/>
						</f:facet>
						<ui:insert name="content"/>
					</p:panel>
					<c:if test="#{not empty showDialog}" >
						<ui:include src="../flows/baseViews/dialog.xhtml" >
							<ui:param name="dialogData" value="#{showDialog}" />
						</ui:include>
					</c:if>
				</h:form>
			</div>

			<div id="footer">
				<ui:include src="footer.xhtml"/>
			</div>
		</div>
	</ui:define>
</ui:composition>
