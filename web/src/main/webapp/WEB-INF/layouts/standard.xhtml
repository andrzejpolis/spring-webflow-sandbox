<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>#{msg['app.name']}</title>

		<ui:insert name="headIncludes"/>
		<p:dialog modal="false" widgetVar="loading" header="#{msg['please.wait']}"  draggable="false" closable="false" resizable="false" visible="false">
			<h:graphicImage value="/images/ajaxloadingbar.gif" />
		</p:dialog>

		<link rel="stylesheet" href="${request.contextPath}/app/resources/stylesheets/screen.css" type="text/css"
			  media="screen, projection"/>
		<link rel="stylesheet" href="${request.contextPath}/app/resources/stylesheets/print.css" type="text/css"
			  media="print"/>
		<o:conditionalComment if="lte IE 8">
			<link rel="stylesheet" href="${request.contextPath}/app/resources/stylesheets/ie.css" type="text/css" media="screen, projection" />
		</o:conditionalComment>
	</h:head>
	<h:body>
		<ui:insert name="layout"/>
	</h:body>
</f:view>
</html>
